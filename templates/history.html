<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>your-history</title>
    <!--bootstrap よみこみ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
　　

    <!--JINJA2用のCSS読み込み  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">

</head>
<body class="ebody">
<header class="headpart p-5 w-100 h-auto text-center bg-light">
    <h1 class="fw-bold fs-2 mb-2">{{ message }}</h1>
    <h1 class="fw-bold fs-2 mb-2">送信ありがとうございます！</h1>
    <h4 class="fw-bold fs-4 mb-2">{{ name }}さんの送信履歴です</h4>
</header>


<div class="p-5 history">
   <table class="table table-striped">
      <thead>
        <tr>
          <th scope="col" class="fw-bold">送信時間</th>
          <th scope="col" class="fw-bold">選択A</th>
          <th scope="col" class="fw-bold">選択B</th>
        </tr>
      </thead>
      <tbody>
    {% for i in ideas | reverse %}
        <tr>
          <td>{{ i.date }}</td>
          <td>{{ i.a_idea }}</td>
          <td>{{ i.b_idea }}</td>
        </tr>
    {% endfor %}
      </tbody>
    </table>
</div>

<div class="d-grid gap-2 col-6 mx-auto my-5 p-5">
    <a class="btn btn-outline-danger mx-auto" href="/" role="button">トップページへ</a>
</div>


</body>
</html>
