<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>究極の二択</title>



    <!--bootstrap よみこみ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
　　

    <!--JINJA2用のCSS読み込み  -->
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesheet.css') }}">

    <link rel="stylesheet" href="../static/stylesheet.css">

</head>




<body class="ebody">

<header class="headpart p-5 w-100 h-auto text-center bg-light">
    <h1 class="fw-bold fs-2 mb-2">究極の二択</h1>
    <!--ModalButton-->
    <button type="button" class="btn btn-outline-danger" data-bs-toggle="modal" data-bs-target="#ideas">
    アイディア募集中です！
    </button>
</header>

<!--Modal-->

<div class="modal fade" id="ideas" tabindex="-1" aria-labelledby="exampleModalLabe" >
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">

        <div class="modal-header">
            <h3 class="modal-title" id="exampleModalLabe">あなたのおもしろい究極二択を教えてほしいです！</h3>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

       <div class="modal-body">
        <form class="row g-2" method="post" action="/history">
            <div class="form-group col-md-6">
                <label class="form-label">選択A ※35文字以内</label>
                <input type="text" id="txt1" name="txt1" class="form-control" placeholder="例：住むなら田舎" required="required" maxlength="35">
            </div>

            <div class="form-group col-md-6">
                <label class="form-label">選択B ※35文字以内</label>
                <input type="text" id="txt2" name="txt2" class="form-control" placeholder="例：住むなら都会" required="required" maxlength="35">
            </div>

            <div class="mt-3">
                <label>ニックネームをいれてね※10文字以内</label>
                <input type="text" id="name" name="name" class="form-control mt-3" placeholder="例：たろう" required="required" maxlength="10">
                <label for="inputPass" class="form-label my-3">パスワードをいれてね</label>
                <input type="password" class="form-control" name="pass" id="inputPass">
            </div>

            <input type="submit" id="i" class="btn btn-danger gap-2 col-3 mx-auto " value="送信">
            <label for="i" class="text-center">送信すると送信履歴がみれます</label>
        </form>
        </div>


        <div class="modal-footer">
            <div class="form-group">
                <button type="button" class="btn btn-outline-secondary" data-bs-dismiss="modal">キャンセル</button>
            </div>
        </div>


        </div>
    </div>
</div>





<div class="two-cards1">

    <h2 class="text-center fw-bold fs-2 my-5">自分にとっていいほうを選択してね！</h2>

<div class="cards d-flex justify-content-center">

<div class="a_block">
    <h4 class="bg-danger text-white m-5 p-5 rounded-pill text-center fw-bold fs-3">選択A</h4>
    <div>
        {% for i in choices %}
        <h5 class="bg-danger m-5 text-white rounded-pill text-center fw-bold">{{ i.a_choice }}</h5>
        {% endfor %}
    </div>

</div>


<div class="b_block fw-bold">
    <h4 class="bg-light m-5 p-5 rounded-pill text-center fw-bold fs-3">選択B</h4>
    <div class="center">
        {% for i in choices %}
        <h5 class="bg-light m-5 rounded-pill text-center fw-bold">{{ i.b_choice }}</h5>
        {% endfor %}
    </div>

</div>


</div> <!--cards-->

</div> <!--TWO_CARDS-->





<!--bootstrap jq よみこみ -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>


</body>
</html>
